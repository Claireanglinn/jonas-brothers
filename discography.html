<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zimmerman Albums & Singles</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="is-size-1 has-text-centered">ALBUMS & SINGLES</h1>
    <div class="columns is-centered mx-4">
      <div class="column has-text-centered">
        <img
          class="is-centered"
          src="./images/never coming home.jpg"
          alt="never coming home"
        />
        <h2 class="is-size-3 has-text-weight-bold">2021</h2>
        <p class="is-size-3">Never Comin' Home</p>
      </div>
      <div class="column has-text-centered">
        <img
          class="is-centered"
          src="./images/smalltowncrazy.jpg"
          alt="small town crazy"
        />
        <h2 class="is-size-3 has-text-weight-bold">2021</h2>
        <p class="is-size-3">Small Town Crazy</p>
      </div>
      <div class="column has-text-centered">
        <img class="is-centered" src="./images/download-5.jpg" alt="change" />
        <h2 class="is-size-3 has-text-weight-bold">2021</h2>
        <p class="is-size-3">Change</p>
      </div>
      <div class="column has-text-centered">
        <img
          class="is-centered"
          src="./images/where it ends.jpg"
          alt="where it ends album art"
        />
        <h2 class="is-size-3 has-text-weight-bold">2021</h2>
        <p class="is-size-3">Where It Ends</p>
      </div>
      <div class="column has-text-centered">
        <img
          class="is-centered"
          src=".//images/fall in love.jpg"
          alt="fall in love"
        />
        <h2 class="is-size-3 has-text-weight-bold">2021</h2>
        <p class="is-size-3">Fall In Love</p>
      </div>
      <div class="column has-text-centered">
        <img
          class="is-centered"
          src="./images/leave the light on.jpg"
          alt="Leave the light on"
        />
        <h2 class="is-size-3 has-text-weight-bold">2021</h2>
        <p class="is-size-3">
          Intro Never Leave Waiting House On Fire From The Fall Trainwreck
        </p>
      </div>
    </div>
  </body>
</html>
